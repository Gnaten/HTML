<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pete Decides: Places to Eat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,400&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="metropolitan">
        <div class="frame">
            <img id="peter-saurus" src="./img/bkgrd.JPG" alt="background">
            
        </div>
        
        <div class="hulk">
            <div class="deception">
                <div id="a"></div>
                <div id="b"></div>
                <div id="c"></div>
            </div>
            <h1 class="title">Pete Decides: Place to Eat</h1>
        </div>
    
        <div class="main">
            <div class="cmd">Boop the Snoot</div>
            <h2 class="display-box">
                <div class="statement">I would like to eat at 
                    <p class="ans">________</p>
                </div>
            </h2>
            <img class="chat" src="./img/msg.png" alt="there was supposed to be something very important over here">
            <div id="arrowAnim">
                <div class="arrowSliding">
                  <div class="arrow"></div>
                </div>
                <div class="arrowSliding delay1">
                  <div class="arrow"></div>
                </div>
                <div class="arrowSliding delay2">
                  <div class="arrow"></div>
                </div>
                <div class="arrowSliding delay3">
                  <div class="arrow"></div>
                </div>
            </div>
            <div class="snoot"></div>
        </div>
    </div>

    <div class="shivv">
        <h2 class="shower">This Website Requires Fullscreen (<u id="prereq">F11</u>)</h2>
        <h6>(to hide all the flaws)</h6>
    </div>
    
</body>
<script src="./app.js"></script>
</html>
