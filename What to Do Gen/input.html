<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Test Chamber</title>
    <style>
        .log{
            display: flex;
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <div class="mockDecision">
        <h1 class="chosen"></h1>
        <button class="rolldice" onclick="random()">Roll</button>
    </div>

    <div class="opensourced">
        <label for="ideas">Additional Ideas: </label>
        <input type="text" id="ideas">
        <button class="confirm" onclick="aae()">Add</button>
        <h3 id="receipt"></h3>
    </div>

    <div class="log"></div>

</body>
<script type="text/javascript">
    var list = [];
    function random(){
        var num = Math.floor(Math.random()*list.length);
        document.getElementsByClassName('chosen')[0].innerHTML = list[num];
    }


    function aae(){
        var fetus = document.getElementById('ideas').value;
        list.push(fetus);
        var console = document.getElementsByClassName('log');
        var logging = document.createElement('p');
        console[0].appendChild(logging);
        logging.innerHTML = "Added: " + "<b>" + fetus + "<b>";
    }

    window.onload = function(){
        random();

    }
</script>
</html>
